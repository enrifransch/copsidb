<div ng-controller="talleresFSEditarController">
    <h2>Perfil de taller</h2>
    <form ng-submit="updateTallerFS()">
    <div class="form-group">
        <label>Nombre:</label>
        <input type="text" name="nombre" ng-model="taller.nombre" >
    </div>
    <div class="form-group">
        <label>Costo:</label>
        <input type="text" name="costo" ng-model="taller.costo">
    </div>
    <button type="submit" class="btn btn-default">Actualizar</button>
    <a class="btn btn-danger" ng-click="goBack()">Cancelar</a>
    </form>
</div>
