<div ng-controller="diplomadosAgregarController">
    <h2>Perfil de Diplomado</h2>
    <form ng-submit="addDiplomado()">
    <div class="form-group">
        <label>Nombre:</label>
        <input type="text" name="nombre" ng-model="nombre" >
    </div>
    <div class="form-group">
        <label>Aval:</label>
        <input type="text" name="aval" ng-model="aval" >
    </div>
    <div class="form-group">
        <label>Costo:</label>
        <input type="text" name="costo" ng-model="costo">
    </div>
    <button type="submit" class="btn btn-default">Ingresar</button>
    <a class="btn btn-danger" href="#/diplomados/agregar">Cancelar</a>
    </form>
</div>
