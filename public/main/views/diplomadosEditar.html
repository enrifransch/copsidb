<div ng-controller="diplomadosEditarController">
    <h2>Perfil de Diplomado</h2>
    <form ng-submit="updateDiplomado()">
    <div class="form-group">
        <label>Nombre:</label>
        <input type="text" name="nombre" ng-model="diplomado.nombre" >
    </div>
    <div class="form-group">
        <label>Aval:</label>
        <input type="text" name="aval" ng-model="diplomado.aval" >
    </div>
    <div class="form-group">
        <label>Costo:</label>
        <input type="text" name="costo" ng-model="diplomado.costo">
    </div>
    <button type="submit" class="btn btn-default">Actualizar</button>
    <a class="btn btn-danger" ng-click="goBack()">Cancelar</a>
    </form>
</div>
