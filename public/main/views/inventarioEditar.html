<div ng-controller="inventarioEditarController">
    <h2>Perfil de Inventario</h2>
    <form ng-submit="updateInventario()">
    <div class="form-group">
        <label>Nombre:</label>
        <input type="text" name="nombre" ng-model="inventario.nombre" >
    </div>
    <div class="form-group">
        <label>Cantidad:</label>
        <input type="text" name="cantidad" ng-model="inventario.cantidad">
    </div>
    <div class="form-group">
        <label>Tipo:</label>
        <select name="tipo" ng-model="inventario.tipo">
            <option value="Electronico">Electronico</option>
            <option value="Mobiliario">Mobiliario</option>
            <option value="Papeleria">Papeleria</option>
            <option value="Limpieza">Limpieza</option>
            <option value="Otro">Otro</option>
        </select>
    </div>
    <div class="form-group">
        <label>Comentarios:</label>
        <input type="text" name="comentarios" ng-model="inventario.comentarios">
    </div>
    <button type="submit" class="btn btn-default">Actualizar</button>
    <a class="btn btn-danger" ng-click="goBack()">Cancelar</a>
    </form>
</div>
