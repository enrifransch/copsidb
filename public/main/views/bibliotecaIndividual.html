<body>
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad">
        <div class="panel panel-info" ng-controller="bibliotecaIndividualController">
            <div class="panel-heading">
                <h3 class="panel-title">{{libro.titulo}}</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-9 col-lg-9">
                        <table class="table table-user">
                            <tbody>
                                <tr>
                                    <td>ISBN:</td>
                                    <td>{{libro.isbn}}</td>
                                </tr>
                                <tr>
                                    <td>Autores:</td>
                                    <td>{{libro.autores}}</td>
                                </tr>
                                <tr>
                                    <td>Editorial:</td>
                                    <td>{{libro.editorial}}</td>
                                </tr>
                                <tr>
                                    <td>Genero:</td>
                                    <td>{{libro.genero}}</td>
                                </tr>
                                <tr>
                                    <td>Numero de Paginas:</td>
                                    <td>{{libro.nPags}}</td>
                                </tr>
                                <tr>
                                    <td>Existencia:</td>
                                    <td>{{libro.existencia}}</td>
                                </tr>
                                <tr>
                                    <td>Comentarios:</td>
                                    <td>{{libro.comentarios}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <span class="pull-right">
                    <button type="button">
                        <span class="fa fa-pencil-square-o" ng-click="editarLibro()"></span>
                    </button>
                    <button type="button">
                        <span class="fa fa-trash" ng-click="eliminarLibro()"></span>
                    </button>
                </span>
            </div>
        </div>
    </div>
</body>
