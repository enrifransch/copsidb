<div ng-controller="cursosEditarController">
    <h2>Perfil de Curso</h2>
    <form ng-submit="updateCurso()">
    <div class="form-group">
        <label>Nombre:</label>
        <input type="text" name="nombre" ng-model="curso.nombre" >
    </div>
    <div class="form-group">
        <label>Costo:</label>
        <input type="text" name="costo" ng-model="curso.costo">
    </div>
    <button type="submit" class="btn btn-default">Actualizar</button>
    <a class="btn btn-danger" ng-click="goBack()">Cancelar</a>
    </form>
</div>
