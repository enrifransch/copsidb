<div ng-controller="cursosAgregarController">
    <h2>Perfil de Curso</h2>
    <form ng-submit="addCurso()">
    <div class="form-group">
        <label>Nombre:</label>
        <input type="text" name="nombre" ng-model="nombre" >
    </div>
    <div class="form-group">
        <label>Costo:</label>
        <input type="text" name="costo" ng-model="costo">
    </div>
    <button type="submit" class="btn btn-default">Ingresar</button>
    <a class="btn btn-danger" href="#/cursos/agregar">Cancelar</a>
    </form>
</div>
