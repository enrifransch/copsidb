<div ng-controller="initTallerDHController">
    <h2>Iniciar TallerDH</h2>
    <form ng-submit="initTallerDH()">
    <div class="form-group">
        <label>Inicio:</label>
        <input type="text" name="inicio" ng-model="inicio" placeholder="AAAA-MM-DD" >
    </div>
    <div class="form-group">
        <label>Fin:</label>
        <input type="text" name="fin" ng-model="fin" placeholder="AAAA-MM-DD">
    </div>
    <div class="form-group">
        <label>Taller:</label>
        <select ng-model="tallerDH" name="tallerDH">
            <option ng-repeat="tallerDH in talleres" value="{{tallerDH.id}}">{{tallerDH.nombre}}</option>
        </select>
    </div>
    <div class="form-group">
        <label>Maestro:</label>
        <select ng-model="maestro" name="maestro">
            <option ng-repeat="maestro in maestros" value="{{maestro.id}}">{{maestro.nombre}}</option>
        </select>
    </div>
    <button type="submit" class="btn btn-default">Ingresar</button>
    <a class="btn btn-danger" href="#/init/tallerDH">Cancelar</a>
    </form>
</div>
