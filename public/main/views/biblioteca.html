<body>
    <div class="table-title">
        <h3>Biblioteca</h3>
    </div>
    <div class="bs-component" ng-controller="bibliotecaController">
        <form class="form-inline">
            <div class="form-group">
                <label >Buscar</label>
                <input type="text" ng-model="search" class="form-control" placeholder="Search">
            </div>
        </form>
        <table class="table table-striped table-hover">
            <thead>
                <th ng-click="sort('id')">ID
                    <span ng-show="sortKey=='id'" ng-class="{'fa fa-sort-desc':reverse,'fa fa-sort-asc':!reverse}"></span>
                </th>
                <th ng-click="sort('isbn')">ISBN
                    <span ng-show="sortKey=='isbn'" ng-class="{'fa fa-sort-desc':reverse,'fa fa-sort-asc':!reverse}"></span>
                </th>
                <th ng-click="sort('titulo')">Titulo
                    <span ng-show="sortKey=='titulo'" ng-class="{'fa fa-sort-desc':reverse,'fa fa-sort-asc':!reverse}"></span>
                </th>
                <th ng-click="sort('autores')">Autores
                    <span ng-show="sortKey=='autores'" ng-class="{'fa fa-sort-desc':reverse,'fa fa-sort-asc':!reverse}"></span>
                </th>
                <th ng-click="sort('editorial')">Editorial
                    <span ng-show="sortKey=='editorial'" ng-class="{'fa fa-sort-desc':reverse,'fa fa-sort-asc':!reverse}"></span>
                </th>
                <th ng-click="sort('genero')">Genero
                    <span ng-show="sortKey=='genero'" ng-class="{'fa fa-sort-desc':reverse,'fa fa-sort-asc':!reverse}"></span>
                </th>
                <th ng-click="sort('nPags')">Numero de Paginas
                    <span ng-show="sortKey=='nPags'" ng-class="{'fa fa-sort-desc':reverse,'fa fa-sort-asc':!reverse}"></span>
                </th>
                <th ng-click="sort('existencia')">Existencia
                    <span ng-show="sortKey=='existencia'" ng-class="{'fa fa-sort-desc':reverse,'fa fa-sort-asc':!reverse}"></span>
                </th>
                <th ng-click="sort('comentarios')">Comentarios
                    <span ng-show="sortKey=='comentarios'" ng-class="{'fa fa-sort-desc':reverse,'fa fa-sort-asc':!reverse}"></span>
            </thead>
            <tbody>
                <tr ng-repeat="libro in libros|startFrom:(currentPage -1)*pageSize|limitTo:pageSize|orderBy:sortKey:reverse|filter:search" ng-dblclick="getLibro(libro)">
                    <td>{{libro.id}}</td>
                    <td>{{libro.isbn}}</td>
                    <td>{{libro.titulo}}</td>
                    <td>{{libro.autores}}</td>
                    <td>{{libro.editorial}}</td>
                    <td>{{libro.genero}}</td>
                    <td>{{libro.nPags}}</td>
                    <td>{{libro.existencia}}</td>
                    <td>{{libro.comentarios}}</td>
                </tr>
            </tbody>
        </table>
        <!--
        <uib-pagination
            total-items="alumnos.length"
            max-size="5"
            items-per-page="itemsPerPage"
            ng-model="currentPage"
            class="pagination-sm">
        </uib-pagination>
        -->
    </div>
</body>
