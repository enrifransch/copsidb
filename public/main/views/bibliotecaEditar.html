<div ng-controller="bibliotecaEditarController">
    <h2>Perfil de libro</h2>
    <form ng-submit="updateLibro()">
    <div class="form-group">
        <label>ISBN:</label>
        <input type="text" name="isbn" ng-model="libro.isbn" >
    </div>
    <div class="form-group">
        <label>Titulo:</label>
        <input type="text" name="titulo" ng-model="libro.titulo">
    </div>
    <div class="form-group">
        <label>Autores:</label>
        <input type="text" name="autores" ng-model="libro.autores">
    </div>
    <div class="form-group">
        <label>Editorial:</label>
        <input type="text" name="editorial" ng-model="libro.editorial">
    </div>
    <div class="form-group">
        <label>Genero:</label>
        <input type="text" name="genero" ng-model="libro.genero">
    </div>
    <div class="form-group">
        <label>Numer de Paginas:</label>
        <input type="text" name="nPags" ng-model="libro.nPags">
    </div>
    <div class="form-group">
        <label>Existencia:</label>
        <input type="text" name="existencia" ng-model="libro.existencia">
    </div>
    <div class="form-group">
        <label>Comentarios:</label>
        <input type="text" name="comentarios" ng-model="libro.comentarios">
    </div>
    <button type="submit" class="btn btn-default">Actualizar</button>
    <a class="btn btn-danger" ng-click="goBack()">Cancelar</a>
    </form>
</div>
