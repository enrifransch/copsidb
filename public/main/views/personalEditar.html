<div ng-controller="personalEditarController">
    <h2>Perfil de Empleado</h2>
    <form ng-submit="updatePersonal()">
    <div class="form-group">
        <label>Nombre:</label>
        <input type="text" name="nombre" ng-model="personal.nombre" >
    </div>
    <div class="form-group">
        <label>Apellidos:</label>
        <input type="text" name="apellidos" ng-model="personal.apellidos">
    </div>
    <div class="form-group">
        <label>Puesto:</label>
        <select name="puesto" ng-model="personal.puesto">
            <option value="Maestro">Maestro</option>
            <option value="Intendencia">Intendencia</option>
            <option value="Administracion">Administracion</option>
            <option value="Otro">Otro</option>
        </select>
    </div>
    <div class="form-group">
        <label>Direccion:</label>
        <input type="text"  name="direccion" ng-model="personal.direccion">
    </div>
    <div class="form-group">
        <label>Email:</label>
        <input type="text"  name="email" ng-model="personal.email" >
    </div>
    <div class="form-group">
        <label>Celular:</label>
        <input type="text"  name="celular" ng-model="personal.celular" >
    </div>
    <div class="form-group">
        <label>Telefono:</label>
        <input type="text"  name="telefono" ng-model="personal.telefono" >
    </div>
    <div class="form-group">
        <label>Fecha de Nacimiento:</label>
        <input type="text"  name="nacimiento" ng-model="personal.fechaNac" >
    </div>
    <div class="form-group">
        <label>Sexo:</label>
        <select name="selectSexo" ng-model="personal.sexo" ng-model="personal.sexo" >
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
        </select>
    </div>
    <div class="form-group">
        <label>Escolaridad:</label>
        <select name="escolaridad" ng-model="personal.escolaridad">
            <option value="Bachillerato">Bachillerato</option>
            <option value="Universidad">Universidad</option>
            <option value="Maestria">Maestria</option>
            <option value="Doctorado">Doctorado</option>
            <option value="Otra">Otra</option>
        </select>
    </div>
    <div class="form-group">
        <label>Referencias:</label>
        <input type="text"  name="refs" ng-model="personal.referencias" >
    </div>
    <div class="form-group">
        <label>Horas de Terapia:</label>
        <input type="text"  name="terapia" ng-model="personal.hrsTerapia" >
    </div>
    <div class="form-group">
        <label>Cuota:</label>
        <input type="text"  name="cuota" ng-model="personal.cuota" >
    </div>
    <button type="submit" class="btn btn-default">Actualizar</button>
    <a class="btn btn-danger" ng-click="goBack()">Cancelar</a>
    </form>
</div>
